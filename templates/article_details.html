  </head>
  <div>
    <nav class="nav">
      <div class="nav-menu flex-row">
        <div class="nav-brand">
          <a href="#" class="text-gray">Take A Blogs</a>
        </div>
        <div class="toggle-collapse">
          <div class="toggle-icons">
            <i class="fas fa-bars"></i>
          </div>
        </div>
        <div>
          <ul class="nav-items">
            <li class="nav-link">
              <a href="#">Home</a>
            </li>
            <li class="nav-link">
              <a href="#">Category</a>
            </li>
            <li class="nav-link">
              <a href="#">Archive</a>

            <li class="nav-link">

            <li class="nav-link">
              <a href="#">Contact Us</a>
            </li>
          </ul>

          <a href="#"><i class="fab fa-facebook-f"></i></a>

          <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
      </div>
    </nav>
    <br>
    <br>
    <br>
    <section class="site-title">
      <div class="site-background" data-aos="fade-up" data-aos-delay="100">
        <h1>{{post.title}}</h1>

        <br />
       
        <span style="margin-left: 50px"> By:</span>
        <span>{{post.author.first_name}} {{post.author.last_name}}</span>
        <span style="margin-left: 80px">{{post.post_date}}</span>
        
        
       
    
     
      </div>
    </section>
    <hr />
    <div style="width:100%; align-content: center" >
    <img
    id="edit"
          src="{{ post.profile_pic.url }}"
          alt="{{ post.title_tag }}"
          style="height: 451.77px;width: 90%;margin-left: 59px;padding: 30px;"
        />
        </div>
   <div class="f"> {{post.body|safe}}
    <br />
    <br />
      <br />
    <br />
    <form action="{% url 'like_post' post.pk %}" method = "POST">
      {% csrf_token %}
      <button   type = "submit", name="post_id" ,value="{{ post.id }}", class="btn post-btn">like</button>
    </form>



    <a   href="{% url 'home' %}"></a><button  class="btn post-btn">Back</button></a>
    
    <div>
    {% if user.is_authenticated %}
        {% if user.id == post.author.id%}
            <a  style="margin:10px" href="{% url 'home' %}"></a><button  class="btn post-btn">Edit</button></a>
            <a   style="margin:10px" href="{% url 'home' %}"></a><button  class="btn post-btn">Delete</button></a>
            {% endif %}
    {% endif %}
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
   
   
    <script>
      $(document).ready(function(){
        $('.content').click(function(){
          $('.content').toggleClass("heart-active")
          $('.text').toggleClass("heart-active")
          $('.numb').toggleClass("heart-active")
          $('.heart').toggleClass("heart-active")
        });
      });
    </script>
    <!-- Jquery Library file -->
    <script src="/static/js/Jquery3.4.1.min.js"></script>
