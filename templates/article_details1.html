<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{{post.title_tag}}</title>
        
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="/static/css/all.css">


    <!-- --------- Owl-Carousel ------------------->
    <link rel="stylesheet" href="/static/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/static/css/owl.theme.default.min.css">

    <!-- ------------ AOS Library ------------------------- -->
    <link rel="stylesheet" href="/static/css/aos.css">

    <!-- Custom Style   -->
    <link rel="stylesheet" href="/static/css/Style.css">
    
    </head>
<body>

    <nav class="nav">
        <div class="nav-menu flex-row">
            <div class="nav-brand">
                <a href="#" class="text-gray">Take A Blogs</a>
            </div>
            <div class="toggle-collapse">
                <div class="toggle-icons">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <div>
                <ul class="nav-items">
                    <li class="nav-link">
                        <a href="#">Home</a>
                    </li>
                    <li class="nav-link">
                        <a href="#">Category</a>
                    </li>
                    <li class="nav-link">
                        <a href="#">Archive</a>
                    </li>
                    <li class="nav-link">
                        <a href="#">Pages</a>
                    </li>
                    <li class="nav-link">
                        <a href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
            <div class="social text-gray">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </nav>
    <section class="site-title">
        <div class="site-background" data-aos="fade-up" data-aos-delay="100">
            <h1>{{post.title}}</h1>
        
    

    <br>
    <span style="margin-left: 50px;"> By:</span>
    <span>{{post.author.first_name}}  {{post.author.last_name}}</span>
    <span style="margin-left: 80px;">{{post.post_date}}</span>
    </div>
</section>
    <hr>
    <br>
    <br>
    {{post.body|safe}}

    <br>
    <br>
    <br>
    <br>
    
    <a   href="{% url 'home' %}"></a><button  class="btn post-btn">Back</button></a>
    {% if user.is_authenticated %}
        {% if user.id == post.author.id%}
            <a   href="{% url 'home' %}"></a><button  class="btn post-btn">Edit</button></a>
            <a   href="{% url 'home' %}"></a><button  class="btn post-btn">Delete</button></a>
            {% endif %}
    {% endif %}
      <!-- Jquery Library file -->
    <script src="/static/js/Jquery3.4.1.min.js"></script>

    <!-- --------- Owl-Carousel js ------------------->
    <script src="/static/js/owl.carousel.min.js"></script>

    <!-- ------------ AOS js Library  ------------------------- -->
    <script src="/static/js/aos.js"></script>

    <!-- Custom Javascript file -->
    <script src="/static/js/main.js"></script>
</body>
</html>
