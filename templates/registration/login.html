<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
	<link rel="stylesheet" type="text/css" href="/static/css/login/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <img class="wave" src="/static/wave.png">
	<div class="container">
		<div class="img">
			<img src="/static/img.svg">
		</div>
		<div class="login-content">
			<form method="POST">
                {% csrf_token %}

				<img src="/static/imge.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5 for="id_username">Username</h5>
           		   		<input type="text" autocomplete="username" maxlength="150" required id="id_username" name="username" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5 for="id_password" >Password</h5>
           		    	<input type="password" name="password" autocomplete="current-password" required id="id_password" class="input">
            	   </div>
            	</div>
            	<a href="{% url 'password_reset'">Forgot Password?</a>
            	<button class="btn"> Login</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="/static/js/login/main.js"></script>
</body>
</html>
</body>
</html>
